<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <p class="heading-text"> Rock Paper Scissors</p>
    <button class="emoji-button js-rock-button"> <img src="images/rock.png" class="emoji"> </button>
    <button class="emoji-button js-paper-button"> <img src="images/paper.png" class="emoji"> </button>
    <button class="emoji-button js-scissors-button"> <img src="images/scissors.png" class="emoji"> </button>

    <p class="result js-result"> </p>

     <p class="score js-score"> </p>

     <script src="script.js"> </script>
</body>
</html>
